name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --with dev
      - name: Ruff
        id: ruff
        run: make lint
        continue-on-error: true
      - name: Pyright
        id: pyright
        run: make typecheck
        continue-on-error: true
      - name: Unit tests (with coverage)
        id: unit
        run: make unit
        continue-on-error: true
      - name: Story tests
        id: story
        run: make story
        continue-on-error: true
      - name: Fail if any step failed
        if: |
          steps.ruff.outcome == 'failure' ||
          steps.pyright.outcome == 'failure' ||
          steps.unit.outcome == 'failure' ||
          steps.story.outcome == 'failure'
        run: exit 1
