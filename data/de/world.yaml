items:
  ashen_crown:
    names:
      - Aschenkrone
      - Krone
      - Krone der Asche
    states:
      broken:
        description: "Eine zerbrochene Krone, bedeckt von grauer Asche. Sie scheint von unheimlicher Hitze erfüllt."
      repaired:
        description: "Eine glänzende, reparierte Krone, frei von jeder Asche. Eine sanfte Wärme geht von ihr aus."
      destroyed:
        description: "Zerbrochene Fragmente der Krone liegen hier, ihre Macht ist verloren."
      worn:
        description: "Die Krone ruht auf deinem Haupt, ihre Wärme gehört dir."
  flame_blade:
    names:
      - Flammenklinge
      - Schwert
      - Klinge
    description: "Ein Schwert, das in der Glut geschmiedet wurde. Die Klinge glimmt schwach im Dunkeln."

rooms:
  ash_village:
    names:
      - Aschendorf
      - Dorf
      - Siedlung
    description: "Ein kleines Dorf am Rande der Aschewüste. Die meisten Hütten sind verfallen, nur wenige Menschen leben hier noch."
    exits:
      - grey_forest
      - black_tower
  grey_forest:
    names:
      - Grauer Wald
      - Wald
      - Forst
    description: "Verkohlte Bäume ragen wie schwarze Finger in den Himmel. Unter der Asche wachsen zarte grüne Triebe."
    items:
      - flame_blade
    exits:
      - ash_village
      - glow_chasm
  black_tower:
    names:
      - Schwarzer Turm
      - Turm
      - Ruinenturm
    description: "Ein Turm aus dunklem Stein, halb von Asche verschlungen. Es heißt, hier liege die Aschenkrone verborgen."
    items:
      - ashen_crown
    exits:
      - ash_village
      - glow_chasm
  glow_chasm:
    names:
      - Glutgrube
      - Schlucht
      - Spalte
    description: "Eine tiefe Spalte im Boden, in der rotglühende Lava lodert. Die Hitze macht es schwer, hier zu atmen."
    exits:
      - grey_forest
      - black_tower

start: ash_village

endings:
  crown_returned: "Mit der Aschenkrone kehrst du ins Dorf zurück und erfüllst dein Schicksal."
  crown_repaired: "Du hast die Krone repariert."
  crown_destroyed: "Die Aschenkrone zerfällt zu Staub in deinen Händen."
  crown_worn: "Die Aschenkrone ruht auf deinem Haupt."
